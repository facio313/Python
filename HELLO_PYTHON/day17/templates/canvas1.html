<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

var str = "b.-442.441,b.442.441,b.-441.-442,b.441.-442,p.0.-10";
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


var cenx = 30;
var ceny = 30;
ctx.beginPath();
ctx.rect(cenx-20, ceny-20, 10*2, 10*2);
ctx.fillStyle = "#FF0000";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(200, 100, 10, 0, Math.PI*2, false);
ctx.fillStyle = "green";
ctx.fill();
ctx.closePath();

</script>

</body>
</html>
