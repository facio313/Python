<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;
			
			var meshes = [];

			var xzs = [
				{'x':-100,	'z':100,	'color':0xDF0101},
				{'x':0,		'z':100,	'color':0xFE642E},
				{'x':100,	'z':100,	'color':0xFFFF00},

				{'x':-100,	'z':0,		'color':0x088A08},
				{'x':0,		'z':0,		'color':0x0431B4},
				{'x':100,	'z':0,		'color':0x00FFFF},

				{'x':-100,	'z':-100,	'color':0xA901DB},
				{'x':0,		'z':-100,	'color':0xFE2EC8},
				{'x':100,	'z':-100,	'color':0xA4A4A4}
			];

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 400;

				scene = new THREE.Scene();

				for (var i = 0; i < xzs.length; i++) {
					var geometry = new THREE.CylinderGeometry( 40, 40, 10, 10 );	
					var material = new THREE.MeshBasicMaterial( {color: xzs[i].color, wireframe : true } );
					var mesh1 = new THREE.Mesh( geometry, material );
					meshes.push(mesh1);
					scene.add( mesh1 );
				}

				for (var i = 0; i < xzs.length; i++) {
					meshes[i].position.x = xzs[i].x;
					meshes[i].position.z = xzs[i].z;
				}
				
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate );
				
				if (cnt > 0) {
					meshes[0].position.y += 0.3;
					meshes[0].rotation.y += 0.3
				}
				if (cnt > 100) {
					meshes[1].position.y += 0.6;
					meshed[1].rotation.y += 0.3;
				}
				if (cnt > 200) {
					meshes[2].position.y += 0.6;
					meshed[2].rotation.y += 0.3;
				}
				
				if (cnt > 300) {
					meshes[3].position.y += 0.6;
					meshed[3].rotation.y += 0.3;
				}
				if (cnt > 400) {
					meshes[4].position.y += 0.6;
					meshed[4].rotation.y += 0.3;
				}
				if (cnt > 500) {
					meshes[5].position.y += 0.6;
					meshed[5].rotation.y += 0.3;
				}
				
				if (cnt > 600) {
					meshes[6].position.y += 0.6;
					meshed[6].rotation.y += 0.3;
				}
				if (cnt > 700) {
					meshes[7].position.y += 0.6;
					meshed[7].rotation.y += 0.3;
				}
				if (cnt > 800) {
					meshes[8].position.y += 0.6;
					meshed[8].rotation.y += 0.3;
				}			
				
				camera.lookAt(meshes[4].position);

				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
