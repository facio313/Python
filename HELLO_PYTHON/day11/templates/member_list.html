<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEMBER LIST</title>
</head>
<body>

<table border="1px">
	<tr>
   		<th>회원 아이디</th>
   		<th>이름</th>
   		<th>전화번호</th>
   		<th>생년월일</th>
	</tr>
	{% for i in list %}
	<tr>
		<td><a href="member_detail?m_id={{ i.m_id }}">{{ i.m_id }}</a></td>
		<td>{{ i.m_nm }}</td>
		<td>{{ i.tel }}</td>
		<td>{{ i.ymd }}</td>
	</tr>
	{% endfor %}
</table>

<input type="button" onclick="location.href='member_add'" value="추가">

</body>
</html>
