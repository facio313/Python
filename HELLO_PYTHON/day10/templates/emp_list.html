<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP LIST</title>
</head>
<body>

<table border="1px">
	<tr>
		{% for i in list[0].keys() %}
   		<th>{{ i }}</th>
		{% endfor %}
	</tr>
	{% for i in list %}
	<tr>
		<td><a href="emp_detail?e_id={{ i.e_id }}">{{ i.e_id }}</a></td>
		<td>{{ i.e_name }}</td>
		<td>{{ i.sex }}</td>
		<td>{{ i.addr }}</td>
	</tr>
	{% endfor %}
</table>

<input type="button" onclick="location.href='emp_add'" value="추가">

</body>
</html>
